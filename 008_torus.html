<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: black;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(600, 400, WEBGL);
            smooth();
            colorMode(HSB, 360, 100, 100);
        }

        function draw() {
            background(0);
            
            // 부드러운 조명 설정
            ambientLight(20);
            directionalLight(30, 40, 150, 0.25, 0.25, -1);
            
            // 회전 설정
            rotateX(frameCount * 0.005);
            rotateY(frameCount * 0.01);
            
            // 재질 설정
            specularMaterial(255);
            shininess(50);
            
            // 토러스 그리기 
            push();
            torus(100, 30, 100, 100);  
            pop();
        }
    </script>
</body>
</html>
